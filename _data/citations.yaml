  description: During S phase, the relative DNA copy number increases for each region
    as it is replicated. Therefore, measuring DNA copy number can be used as a proxy
    for replication time. Here we present a step-by-step protocol to determine genome
    replication dynamics using high-throughput DNA sequencing to measure DNA copy-number.
    Cell populations can be obtained in three variants of the method sort-seq, sync-seq
    and MFA-seq.<br>We have shared our computational pipeline and example sequence
